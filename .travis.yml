language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7-dev"
sudo: required

services:
  - docker

env:
  - COVERAGE_FILE="$TRAVIS_BUILD_DIR/coverage/coverage.xml"

before_install:
  - bash travis/setup_creds.sh
  - mkdir "$TRAVIS_BUILD_DIR/coverage"

install:
  - pip install --upgrade setuptools
  - pip install -r requirements.txt
  - pip install -r requirements-test.txt
  - ./setup_env.sh
  - docker build -t readfq:latest $TRAVIS_BUILD_DIR/cwl/stats/readfq/
  - docker build -t coverage_report:latest $TRAVIS_BUILD_DIR/cwl/stats/coverage_report/
  - docker build -t fasta_trimming:latest $TRAVIS_BUILD_DIR/cwl/stats/fasta_trimming/

script:
  - pytest --cov=src --cov-report xml:$COVERAGE_FILE tests/
  - bash $TRAVIS_BUILD_DIR/tests/cwl/run_cwl_tests.sh

after_script:
  - python-codacy-coverage -r $COVERAGE_FILE